<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карта Украины</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 1080px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([50.3834327082762, 30.60153417918023], 10); 

    var streets = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 19,
      attribution: 'Tiles &copy; Esri &mdash; Source: Esri'
    });

    var baseMaps = {
      "Улицы": streets,
      "Спутник": satellite
    };

    L.control.layers(baseMaps).addTo(map);

    var geojsonFeaturePoint = {
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "geometry": {
            "type": "Point",
            "coordinates": [30.60153417918023, 50.3834327082762]
          },
          "properties": {
          
          }
        }
      ]
    };

    L.geoJSON(geojsonFeaturePoint).addTo(map);

    var geojsonFeaturePolygon = {
      "type": "Feature",
      "geometry": {
        "type": "Polygon",
        "coordinates": [
          [
            [30.582984863712255, 50.53009272474003],
            [30.582984863712255, 50.43735192591993],
            [30.767086688309092, 50.43735192591993],
            [30.767086688309092, 50.53009272474003],
            [30.582984863712255, 50.53009272474003]
          ]
        ]
      },
      "properties": {
        
      }
    };

    L.geoJSON(geojsonFeaturePolygon).addTo(map);
  </script>
</body>
</html>
